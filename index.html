<body>
	<h1 id="test">지난학기엔 html을 배웠지</h1>
	<script type="text/javascript">

	let button = "off";

	test.onclick = function(){
		
		console.log("okay");

			test.style.fontSize = "300px";
			button = "on";
		}else if(button == "on"){

			button = "off";
		}
	};


	</script>
